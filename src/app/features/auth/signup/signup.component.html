<mat-card>
  <mat-card-content>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <h2>Request new user account</h2>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
        <mat-error *ngIf="name?.invalid">{{getErrorMessage(name)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email"/>
        <mat-error *ngIf="email?.invalid">{{getErrorMessage(email)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"/>
        <mat-error *ngIf="password?.invalid">{{getErrorMessage(password)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password confirmation</mat-label>
        <input matInput formControlName="passwordConfirmation" [type]="hidePassword ? 'password' : 'text'"/>
        <mat-error *ngIf="passwordConfirmation?.invalid">{{getErrorMessage(passwordConfirmation)}}</mat-error>
      </mat-form-field>

      <mat-error *ngIf="authForm.hasError('passwordsDontMatch')">Passwords don't match</mat-error>

      <button mat-raised-button color="primary" class="mr-xs" [disabled]="authForm.invalid">Submit</button>
      <button mat-raised-button (click)="hidePassword = !hidePassword"
              [matTooltip]="hidePassword ? 'Show passwords' : 'Hide passwords'">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </form>
  </mat-card-content>
</mat-card>
