<h2>Tickets</h2>

<button mat-raised-button (click)="openDialog()">Create ticket</button>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Searched term" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="ticketsDataSource"
    multiTemplateDataRows
    cdkDropList
    (cdkDropListDropped)="drop($event)">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of ticketsColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="ticketsColumns.length">
        <div
          class="example-element-detail"
          [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">Description: {{element.description}}</div>
          <div class="example-element-description">Created: {{element.createdAt}}</div>
          <div class="example-element-description">Last updated: {{element.updatedAt}}</div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ticketsColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: ticketsColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
      cdkDrag
    >
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of tickets"></mat-paginator>
</div>
